<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de caprinos e ovinos</title>
  </head>
  <body>
    <!-- As a link -->
<nav style="background-color: yellow !important;" class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a  class="navbar-brand" href="#">CADASTRO DE CAPRINOS E OVINOS</a>
    </div>
  </nav>
  
  <!-- As a heading -->
  <nav style="background-color: green !important;"  class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Lista de Animais para Cobertura</span>
    </div>
  </nav>
  <form action="{% url 'listagem_usuarios' %}" method="post">
    {% csrf_token %}
  <div style="text-align: left;" class="container">
    <h1>Cadastro do animal</h1>
    Cobertura N° <input name="cobertura" class="form-control-sm" type="text">
    <h1></h1>
    <h1></h1>
    Raça <input name="raca" class="form-control-sm" type="text">
    <h1></h1>
    Brinco <input name="brinco" class="form-control-sm" type="text">
    <h1></h1>
    Idade <input name="idade" class="form-control-sm" type="text">
    <h1></h1>
    Data <input name="data" class="form-control-sm" type="text">
    <h1></h1>
    Reprodutor <input name="reprodutor" class="form-control-sm" type="text">
    <h1></h1>
    Peso <input name="peso" class="form-control-sm" type="text">
    <h1></h1>
    ECC <input name="ecc" class="form-control-sm" type="text">
    <h1></h1>
    Tipo de acasalamento <input name="tipo_acasalamento" lass="form-control-sm" type="text">
    <h1></h1>
    Tipo de estro <input name="tipo_estro" class="form-control-sm" type="text">
    <h1></h1>
    <h1></h1>
    <button class="form-control-sm">CONFIRMAR</button>
</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
